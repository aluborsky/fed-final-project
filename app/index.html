<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AndrewLuborsky.com</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBarCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#home">Andrew Luborsky</a>
        </div>
        <div class="collapse navbar-collapse" id="navBarCollapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#work">Work</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <header id="home">
      <div class="headline">
        <div class="container">
          <img class="img-responsive" src="http://placehold.it/256x256" />
          <h1>Welcome to my webpage!</h1>
          <hr class="hr-white">
          <h2>It will blow your mind all over the place.</h2> 
        </div>
      </div>
    </header>

    <section id="about">
      <h2>About</h2>
      <hr class="hr-blue">
        <div class="container">
        <p>Description about how awesome I am. Make sure to use lots of adjectives and highlight the background on those words.</p>
        <div class="row">
          <div class="col-xs-3"><img class="img-social" src="../images/social/fb.png"></div>
          <div class="col-xs-3"><img class="img-social" src="../images/social/twitter.png"></div>
          <div class="col-xs-3"><img class="img-social" src="../images/social/linkedin.png"></div>
          <div class="col-xs-3"><img class="img-social" src="../images/social/instagram.png"></div>
        </div>
      </div>
    </section>
        
    <section id="work">
      <h2 class="h2-white">Work</h2>
      <hr class="hr-white">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 work-item"> <img class="img-responsive center-block" src="http://placehold.it/1000x750" /></div>
          <div class="col-sm-4 work-item"> <img class="img-responsive center-block" src="http://placehold.it/1000x750" /></div>
          <div class="col-sm-4 work-item"> <img class="img-responsive center-block" src="http://placehold.it/1000x750" /></div>
          <div class="col-sm-4 work-item"> <img class="img-responsive center-block" src="http://placehold.it/1000x750" /></div>
          <div class="col-sm-4 work-item"> <img class="img-responsive center-block" src="http://placehold.it/1000x750" /></div>
          <div class="col-sm-4 work-item"> <img class="img-responsive center-block" src="http://placehold.it/1000x750" /></div>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <hr class="hr-blue">
      <div class="container">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Name"> 
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="message" placeholder="Message" rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Send</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
                <p class="text-center">Copyright &copy; 2015</p>
          </div>
        </div>
      </div>
    </footer>

      <!-- build:js scripts/main.js -->
      <script src="../bower_components/jquery/dist/jquery.js"></script>
      <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
  </body>
</html>
